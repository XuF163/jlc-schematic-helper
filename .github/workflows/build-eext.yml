name: Build EEXT (JLCEDA Bridge)

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Sync & validate versions
        run: |
          npm run version:sync
          npm run version:check

      - name: Verify git tag matches version (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          TAG="${GITHUB_REF_NAME#v}"
          if [ "$VERSION" != "$TAG" ]; then
            echo "Tag $GITHUB_REF_NAME does not match package.json version $VERSION"
            exit 1
          fi

      - name: Build extension
        run: npm run build:ext

      - name: Prepare artifact
        id: meta
        run: |
          VERSION="$(node -p "require('./packages/eda-extension/extension.json').version")"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

          mkdir -p artifacts
          cp "packages/eda-extension/build/dist/jlceda-schematic-helper-bridge_v${VERSION}.eext" "artifacts/jlceda-schematic-helper-bridge_v${VERSION}.eext"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: jlceda-schematic-helper-bridge_v${{ steps.meta.outputs.version }}.eext
          path: artifacts/*.eext
          if-no-files-found: error

      - name: Create GitHub Release (tags only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.eext
          generate_release_notes: true
